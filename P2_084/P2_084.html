<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>P2_084</title>
    <!--<link rel="stylesheet" href="style.css" />-->
</head>
<body>
    <div class="header1">P2_084</div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="error_nama" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>
                        Mata Kuliah
                    </td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>
                        Nilai
                    </td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" min="0" max="100" />
                    </td>
                    <td id="error_nilai" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                </tr>
                <tr>
                    <td>
                        <button type="reset" onclick="alert('Your answer is cancelled')">Batal</button>
                    </td>
                    <td></td>
                    <td>
                        <input type="submit" value="kirim" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script>
        function validate() {
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = true;

            // Validasi Nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama!"; //tampilkan pesan
                validate = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/; //pola regex untuk huruf dan spasi
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi!"
                    validate = false;
                } else if (nama.length > 20) {
                    document.getElementById("error_nama").innerText = "Panjang Nama tidak boleh lebih dari 20!"
                    validate = false;
                } else {
                    document.getElementById("error_nama").innerText = ""; //hapus pesan kesalahan jika valid
                }
            }

            // Validasi Mata Kuliah 
            if (matakuliah === "") {
                document.getElementById("error_matakuliah").innerText = "Harap pilih Mata Kuliah!"; //tampilkan pesan
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerText = ""; //hapus pesan kesalahan jika valid
            }

            // Validasi Nilai
            if (nilai === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai!"; //tampilkan pesan
                validate = false;
            } else if (nilai <= 0 || nilai >= 100) {
                document.getElementById("error_nilai").innerText = "Nilai tidak boleh kurang dari 0 atau Nilai tidak boleh lebih dari 100"; //tampil pesan
                validate = false;

            }else {
                document.getElementById("error_nilai").innerText = ""; //hapus pesan kesalahan jika valid
            }
            return validate; //kembalikan false untuk mencegah pengiriman formulir sementara
        }

    </script>
</body>
</html>
